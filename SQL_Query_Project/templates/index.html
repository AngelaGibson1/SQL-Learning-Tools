<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SQL Query Generator</h1>
            <p class="lead">Build, customize, and download SQL queries without writing code</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form id="queryForm">
                    <!-- Basic Settings -->
                    <div class="section">
                        <h3>Basic Settings</h3>
                        <div class="mb-3">
                            <label for="mainTable" class="form-label">Main Table Name:</label>
                            <input type="text" class="form-control" id="mainTable" required>
                        </div>
                        <div class="mb-3">
                            <label for="operationType" class="form-label">Operation Type:</label>
                            <select class="form-select" id="operationType">
                                <option value="select" selected>SELECT</option>
                                <!-- Could add other operations like INSERT, UPDATE, DELETE -->
                            </select>
                        </div>
                    </div>

                    <!-- Fields Selection -->
                    <div class="section">
                        <h3>Fields</h3>
                        <p>Select fields to include in your query, or leave empty to select all (*)</p>
                        <div id="fields-container">
                            <!-- Fields will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="add-field-btn">Add Field</button>
                    </div>

                    <!-- Joins Section -->
                    <div class="section">
                        <h3>Joins</h3>
                        <div id="joins-container">
                            <!-- Joins will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="add-join-btn">Add Join</button>
                    </div>

                    <!-- Conditions Section -->
                    <div class="section">
                        <h3>Conditions (WHERE)</h3>
                        <div id="conditions-container">
                            <!-- Conditions will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="add-condition-btn">Add Condition</button>
                    </div>

                    <!-- Aggregations Section -->
                    <div class="section">
                        <h3>Aggregations</h3>
                        <div id="aggregations-container">
                            <!-- Aggregations will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="add-aggregation-btn">Add Aggregation</button>
                    </div>

                    <!-- Group By Section -->
                    <div class="section">
                        <h3>Group By</h3>
                        <div id="groupby-container">
                            <!-- Group by fields will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="add-groupby-btn">Add Group By Field</button>
                    </div>

                    <!-- Order By Section -->
                    <div class="section">
                        <h3>Order By</h3>
                        <div class="mb-3">
                            <label for="orderByField" class="form-label">Field:</label>
                            <input type="text" class="form-control" id="orderByField">
                        </div>
                        <div class="mb-3">
                            <label for="orderByDirection" class="form-label">Direction:</label>
                            <select class="form-select" id="orderByDirection">
                                <option value="ASC" selected>ASC</option>
                                <option value="DESC">DESC</option>
                            </select>
                        </div>
                    </div>

                    <!-- Limit Section -->
                    <div class="section">
                        <h3>Limit</h3>
                        <div class="mb-3">
                            <label for="limitValue" class="form-label">Limit:</label>
                            <input type="number" class="form-control" id="limitValue" min="1">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Generate SQL Query</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Query Result Section -->
        <div class="row mt-4 d-none" id="result-section">
            <div class="col-md-12">
                <div class="query-result">
                    <h3>Generated SQL Query</h3>
                    <pre id="queryResult" class="p-3 bg-dark text-light rounded"></pre>
                    <button class="btn btn-sm btn-outline-secondary copy-btn" id="copyBtn">Copy</button>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-success" id="downloadBtn">Download SQL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </script>
</body>
</html>
